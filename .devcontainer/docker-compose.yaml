# https://docs.docker.com/compose/compose-file/
version: '3.8'

services:
  # Kind cluster
  kindest:
    image: "cr.alephz.ai/devcontainers/$PROJECT_NAME:latest"
    container_name: $PROJECT_NAME-devspace
    labels: ["ai.alephz.role=$PROJECT_NAME"]
    env_file: .env
    environment:
      - PROJECT_ROOT=/workspaces/$PROJECT_NAME
      - SCRIPTS_ROOT=$PROJECT_ROOT/scripts
    # https://docs.docker.com/compose/compose-file/build/#build-definition
    # Includes https://github.com/devcontainers/features/tree/main/src/common-utils
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # https://github.com/dotnet/dotnet-docker/tree/main/src/runtime-deps
        IMAGE: debian:latest
    networks:
      - default
    volumes:
      - ../..:/workspaces:cached

networks:
  default:
